<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocademy – Early Tester Invitation</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
        },
      },
    }
  </script>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Animations (yours, untouched) -->
  <style>
    body { font-family: 'Inter', sans-serif; }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }
    .animate-pulse-soft {
      animation: pulse-soft 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-white dark:bg-slate-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- HERO SECTION -->
  <section class="min-h-screen flex items-center justify-center px-6">
    <div class="max-w-3xl text-center animate-fade-in">

      <div class="flex justify-center mb-6 animate-float">
        <i class="fa-solid fa-book-open text-5xl text-indigo-600 dark:text-indigo-400"></i>
      </div>

      <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
        Vocademy
      </h1>

      <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-6">
        Become an early tester of a vocabulary-first learning app  
        designed for aspirants, readers, and lifelong learners.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="#"
          class="px-8 py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition animate-pulse-soft"
        >
          Join as Early Tester
        </a>

        <a
          href="#"
          class="px-8 py-3 rounded-xl border border-gray-300 dark:border-gray-700 font-semibold hover:bg-gray-100 dark:hover:bg-slate-800 transition"
        >
          Learn More
        </a>
      </div>

      <p class="mt-8 text-sm text-gray-500 dark:text-gray-400">
        No ads • No spam • Your feedback shapes the product
      </p>

    </div>
  </section>

</body>
</html>
