
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocademy - Early Tester Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .serif {
        font-family: 'Merriweather', serif;
      }
      .font-hindi {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }

      /* Custom SVG Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes scan-fast {
        0%, 100% { transform: translateY(-100%); opacity: 0; }
        50% { transform: translateY(100%); opacity: 1; }
      }
      .animate-scan-fast {
        animation: scan-fast 2s ease-in-out infinite;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s ease-in-out infinite;
      }

      @keyframes clash {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(5deg) scale(1.1); }
        75% { transform: rotate(-5deg) scale(1.1); }
      }
      .animate-clash {
        animation: clash 2s ease-in-out infinite;
      }

      @keyframes grow-bar {
        0% { transform: scaleY(0); transform-origin: bottom; }
        100% { transform: scaleY(1); transform-origin: bottom; }
      }
      .animate-grow-bar-1 { animation: grow-bar 1.5s ease-out infinite alternate; }
      .animate-grow-bar-2 { animation: grow-bar 1.5s ease-out infinite alternate 0.5s; }
      .animate-grow-bar-3 { animation: grow-bar 1.5s ease-out infinite alternate 0.2s; }

      @keyframes bounce-soft {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-bounce-soft {
        animation: bounce-soft 2s ease-in-out infinite;
      }

      @keyframes ping-dot {
        0% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0.2; transform: scale(0.8); }
      }
      .animate-ping-dot-1 { animation: ping-dot 1.5s infinite; }
      .animate-ping-dot-2 { animation: ping-dot 1.5s infinite 0.2s; }
      .animate-ping-dot-3 { animation: ping-dot 1.5s infinite 0.4s; }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(10deg); }
        75% { transform: rotate(-10deg); }
      }
      .animate-wiggle {
        animation: wiggle 3s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-white dark:bg-slate-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
